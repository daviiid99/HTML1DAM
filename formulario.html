<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type"  content="text/html">
    <meta charset="utf-8">
    <title>formulario</title>
  </head>
  <body>
    <!--
    Metodos => post o get.

    Post para mandar la informacion en el cuerpo del mensaje
    Codificado siguiendo el protocolo HTTP.
    Se envia al back, lo recibe un archivo (php por ejemplo)

    get para mandar información en la cabecera del mensajes == en la URL =
    lo puede leer todo el mundo. N es apto par contraseñas

    Action => Tenemos que indicar que archivo lo recibe
    -->
    <form method="get" action="procesamiento.php">
      <!-- Datos usuario -->
      <p>
      <label for="idUsuario">
        Usuario:
      </label>
        <input type="text" name="user" id="idUsuario" placeholder="Nombre de usuario">
        <br/><br/>

        <label for="idPassword">
        Contraseña:
      </label>
        <input type="password" name="password" id="idPassword" placeholder="contraseña">
        <label for = "idfechaNac"><br/><br/>
          Fecha de Nacimiento:
        </label>
        <input type="date" name="fechaNac" id = "idfechaNac">

      </p>
      <!-- Button -->
      <p>
        <input type="submit" value="Click Aquí"></input>
      </p>

      <p>Elige tu genero:<br/>
        <input type="radio" name="genero" value="hombre" id = "idHombre" checked>
        <label for="idHombre">Hombre</label><br/>
        <input type="radio" name="genero" value="mujer" id = "idMujer">
        <label for="idMujer">Mujer</label><br/>
        <input type="radio" name="genero" value="NoBinario" id = "idNoBinario">
        <label for="idNoBinario">No Binario</label><br/>
      </p>

      <p>
        Comida favorita: <br/>
        <input type="checkbox" name="comida[]" value="CarneS" id="idCarneS">
        <label for="idCarneS">Carne en salsa</label><br/>
        <input type="checkbox" name="comida[]" value="lasana" id="idLasana" checked>
        <label for="idLasana">Lasaña</label><br/>
        <input type="checkbox" name="comida[]" value="pan" id="idPan">
        <label for="idPan">Pan</label><br/>
        <input type="checkbox" name="comida[]" value="pizza" id="idPizza">
        <label for="idPizza">Pizza</label><br/>
        <input type="checkbox" name="comida[]" value="solomillo" id="idSolomillo">
        <label for="idSolomillo">Solomillo salsa Roquefort</label><br/>
        <input type="checkbox" name="comida[]" value="macarrones" id="idMacarrones">
        <label for="idMacarrones">Macarrones con tomatico</label><br/>
        <input type="checkbox" name="comida[]" value="croquetas" id="idCroquetas">
        <label for="idCroquetas">Croquetas</label><br/>
        <input type="checkbox" name="comida[]" value="migas" id="idMigas">
        <label for="idMigas">Migas con melón</label>
      </p>

      <p>
        <label for="idComidaFavSelect">Comida FAV</label>
        <select name="ComidaFavSelect" id="idComidaFavoritaSelect">
          <option value="Migas">Migas</option>
          <option value="Pizza">Pizza</option>
        </select>
      </p>

      <p>
        <label for="idComidaFavList">Comida FAV</label>
        <input list="ComidaFavList" name="NameComidaFavList" id="idComidaFavList">
        <datalist id="ComidaFavList">
          <option value="Migas"/>
          <option value="Pizza"/>
        </datalist>
     </p>

    </form>
  </body>
</html>
